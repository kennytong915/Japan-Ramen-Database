services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ramen-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 915hokanihateyou
      MYSQL_DATABASE: ramen_directory
      MYSQL_USER: ramen_user
      MYSQL_PASSWORD: ramen_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - ramen-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    build:
      context: ./japanramendirectory
      dockerfile: Dockerfile
    container_name: ramen-backend
    restart: unless-stopped
    env_file:
      - ./japanramendirectory/.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ramen_directory?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 915hokanihateyou
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ramen-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./japan-ramen-frontend
      dockerfile: Dockerfile
    container_name: ramen-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ramen-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:
    driver: local

networks:
  ramen-network:
    driver: bridge 